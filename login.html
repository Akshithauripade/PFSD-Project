<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="../asset/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container"><!--container starts-->
        <div class="row mt-5"><!--row starts-->
            <div class="col-md-4 mx-auto p-5 shadow bg-body rounded"><!--column starts-->
                <h2>Login</h2>
                <form method="POST" action="index.html">
                    <div class="mb-3">
                        <label for="Input1" class="form-label" >Username</label>
                        <input type="email" class="form-control" id="Input1" placeholder="Enter Username" >
                      </div><!--Username-->
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input2" placeholder="Enter Password"  >
                      </div><!--Password-->
                    <div class="mb-3">
                      <input type="submit" class="btn btn-success" value="Login"/>
                      Not a user? <a href="../Project/Registration.html" style="text-decoration:none;">Register</a>
                    </div><!--Register the page-->
                </form>  
            </div><!--column ends-->

        </div><!--row ends-->

    </div> <!--container ends-->
    <script href="../asset/js/bootstrap.min.js"></script>
</body>
</html>
